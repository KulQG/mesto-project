<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo" />
      </header>
      <main class="content">
        <div class="profile">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar" />
          <div class="prifile__info">
            <p class="prifile__name">Жак-Ив Кусто</p>
            <p class="profile__des">Исследователь окена</p>
            <img
              src="./images/Edit-Button.svg"
              alt="Редактировать"
              class="profile__edit-button"
            />
          </div>
          <div class="profile__add-button">
            <img
              src="./images/plus.svg"
              alt="Добавить"
              class="profile__plus"
            />
          </div>
        </div>
        <section class="cards">
          <article class="card">
            <img src="./images/(1).png" alt="храм" class="cards__image" />
            <div class="cards__info">
              <p class="cards__place-name">Карачаево-Черкессия</p>
              <img src="./images/like.svg" alt="Лайк" class="cards__like" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/(2).png"
              alt="Гора на закате"
              class="cards__image"
            />
            <div class="cards__info">
              <p class="cards__place-name">Гора Эльбрус</p>
              <img src="./images/like.svg" alt="Лайк" class="cards__like" />
            </div>
          </article>
          <article class="card">
            <img src="./images/(3).png" alt="Скала" class="cards__image" />
            <div class="cards__info">
              <p class="cards__place-name">Домбай</p>
              <img src="./images/like.svg" alt="Лайк" class="cards__like" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/(4).png"
              alt="Снежные горы за пустыней"
              class="cards__image"
            />
            <div class="cards__info">
              <p class="cards__place-name">Чарские пески</p>
              <img src="./images/like.svg" alt="Лайк" class="cards__like" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/(5).png"
              alt="Озеро и горы"
              class="cards__image"
            />
            <div class="cards__info">
              <p class="cards__place-name">Алтай</p>
              <img src="./images/like.svg" alt="Лайк" class="cards__like" />
            </div>
          </article>
          <article class="card">
            <img
              src="./images/(6).png"
              alt="Голубое озеро в дыму"
              class="cards__image"
            />
            <div class="cards__info">
              <p class="cards__place-name">Камчатка</p>
              <img src="./images/like.svg" alt="Лайк" class="cards__like" />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
